<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{
				list-style: none;/*列表样式*/
				float: left;/*不浮动的话是纵向菜单*/
				width: 80px;
				height: 50px;
				background: dodgerblue;
				text-align: center;
				line-height: 50px;
				font-family: "黑体";
				color: black;
				position: relative;
				margin-right: 35px;
			}
			ul li::before{
				position: absolute;
				content: "";
				display: block;/*块节元素*/
				width: 20px;
				height: 50px;
				background: lightgoldenrodyellow;
				left: -20px;
				top: 0;
			}/*在元素前加内容*/
			ul li::after{
				position: absolute;
				content: "";
				display: block;
				width: 20px;
				height: 50px;
				background: lightgoldenrodyellow;
				right: -20px;
				top: 0;/*顶部对齐*/
			}/*在元素后加内容*/
			ul li:hover{
				margin-top: -10px;/*负值往上走,正值往下走*/
				box-shadow: 0px 2px 5px black;/*盒子阴影*/
			}
			li:hover:before{
				transition: all .2s;/*过渡，0.2秒,代码里面0可以省略*/
				transform: rotate(-30deg) skew(-30deg) translate(2px,9px);
				/*rotate旋转30度，skew倾斜30度，translate是移动,左右移动1.5像素，上下移动9像素*/
				height: 86% ;/*上浮86*/
			}
			li:hover:after{
				transition: all .2s;
				transform: rotate(30deg) skew(30deg) translate(-2px,9px);
				height: 86%;
			}
		</style>
	</head>
